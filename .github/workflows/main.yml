    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              primary: '#8b5cf6', // Violet
              secondary: '#ec4899', // Pink
              accent: '#38bdf8', // Sky
