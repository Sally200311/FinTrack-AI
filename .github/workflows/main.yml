    <style>
      /* Custom scrollbar for a cuter look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fdf2f8; 
      }
      ::-webkit-scrollbar-thumb {
        background: #f9a8d4; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ec4899; 
      }
      body {
        background-color: #fff0f5; /* Lavender Blush */
        background-image: linear-gradient(135deg, #fff0f5 0%, #e6e6fa 100%);
      }
    </style>
